name: PR Checks

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  validate:
    name: Validate Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type checking
        run: npm run typecheck

      - name: ESLint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Check for secrets
        run: |
          # Fail if any common secret patterns are found
          if grep -r -E "(API_KEY|SECRET|PASSWORD|TOKEN).*=.*['\"][^'\"]{20,}" src/ --exclude-dir=node_modules; then
            echo "❌ Potential hardcoded secrets detected!"
            exit 1
          fi
          echo "✅ No hardcoded secrets detected"

  comment-results:
    name: Comment PR Results
    runs-on: ubuntu-latest
    needs: validate
    if: always()

    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ needs.validate.result }}';
            const icon = status === 'success' ? '✅' : '❌';
            const message = status === 'success'
              ? 'All checks passed! Ready for review.'
              : 'Some checks failed. Please review the errors above.';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${icon} **PR Validation ${status === 'success' ? 'Passed' : 'Failed'}**\n\n${message}`
            });
